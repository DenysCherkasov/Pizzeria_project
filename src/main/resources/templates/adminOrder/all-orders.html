<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <title>Pizzeria</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div id="header" th:insert="header :: header"></div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/admin">Admin panel</a></li>
        <li class="breadcrumb-item"><a href="/admin/order">Order panel</a></li>
        <li class="breadcrumb-item active" aria-current="page">All orders info</li>
    </ol>
</nav>
<h1>List of all orders</h1>
<table>
    <thead>
    <tr>
        <th>Date creation</th>
        <th>Total price</th>
        <th>Count dishes</th>
        <th>Receiver name</th>
        <th>Receiver phone</th>
        <th>Delivery time</th>
        <th>Delivery address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.dateCreation}"></td>
        <td th:text="${order.price}"></td>
        <td th:text="${order.countDishes}"></td>
        <td th:text="${order.receiverName}"></td>
        <td th:text="${order.receiverPhone}"></td>
        <td th:text="${order.deliveryTime}"></td>
        <td th:text="${order.deliveryAddress}"></td>
    </tr>
    </tbody>
</table>

<div style="width: 200px; height: 200px;"></div>
<footer><div id="" th:insert="footer :: footer"></div></a></footer>


</body>
</html>
