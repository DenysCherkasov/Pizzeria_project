<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Thymeleaf demo</title>
</head>

<body>

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" >
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" alt="" width="30" height="24"
                 class="d-inline-block align-text-top rounded">

        </a>
        <a class="navbar-brand" href="/">PIZZERIA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <li class="nav-item nav-link">
                    <a class="nav-item nav-link" th:href="@{/menu}">Menu</a>
                </li>
                <li class="nav-item nav-link">
                    <a class="nav-item nav-link" th:href="@{/order}">Order</a>
                </li>
                <li class="nav-item nav-link" sec:authorize="!isAuthenticated()">
                    <a class="nav-item nav-link" th:href="@{/registration}">Registration</a>
                </li>
                <li class="nav-item nav-link" sec:authorize="!isAuthenticated()">
                    <a class="nav-item nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item nav-link" sec:authorize="isAuthenticated()">
                    <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item nav-link" sec:authorize="hasAuthority('MANAGER')">
                    <a class="nav-item nav-link" th:href="@{/admin}">Admin</a>
                </li>

            </div>
        </div>
    </nav>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
