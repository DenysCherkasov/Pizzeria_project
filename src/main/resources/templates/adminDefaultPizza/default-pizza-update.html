<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Pizzeria</title>
</head>

<body>
<div id="header" th:insert="header :: header"></div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/admin">Admin panel</a></li>
        <li class="breadcrumb-item"><a href="/admin/default-pizza">Default pizza panel</a></li>
        <li class="breadcrumb-item active" aria-current="page">Update pizza</li>
    </ol>
</nav>

<h1 style="text-align:center;">Edit pizza</h1>
<form th:object="${pizza}" th:action="@{'/admin/default-pizza/update/'}" th:method="put" style="max-width:500px; margin:auto;">
    <input type="hidden" id="id" name="id" th:field="${pizza.id}" th:value="${pizza.id}"><br>
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="${pizza.name}" th:value="${pizza.name}" required><br>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="${pizza.description}" th:value="${pizza.description}" required><br>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="${pizza.price}" th:value="${pizza.price}" min="1" required><br>
    <br>
    <label for="availableStatus" style="margin-right:10px; margin-bottom: 10px;">Available:</label>
    <select id="availableStatus" name="availableStatus" required style="flex:1; margin-bottom: 10px;">
        <option value="true" th:selected="${pizza.availableStatus} == true">True</option>
        <option value="false" th:selected="${pizza.availableStatus} == false">False</option>
    </select><br>
    <br>
    <label for="size">Size:</label>
    <input type="number" id="size" name="size" th:field="${pizza.size}" th:value="${pizza.size}" min="1" required><br>
    <br>
    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" th:field="${pizza.weight}" th:value="${pizza.weight}" min="1" required><br>
    <br>
    <label for="image">Image:</label>
    <input type="text" id="image" name="image" th:field="${pizza.image}" th:value="${pizza.image}" required><br>
    <br>
    <input type="submit" value="Update pizza" style="background-color:#444444; color:#f2f2f2; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">
</form>

<div style="width: 200px; height: 200px;"></div>
<footer><div id="" th:insert="footer :: footer"></div></a></footer>


</body>
</html>
