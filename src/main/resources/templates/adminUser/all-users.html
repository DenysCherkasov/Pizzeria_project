<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <title>Pizzeria</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div id="header" th:insert="header :: header"></div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/admin">Admin panel</a></li>
        <li class="breadcrumb-item"><a href="/admin/user">User panel</a></li>
        <li class="breadcrumb-item active" aria-current="page">All users</li>
    </ol>
</nav>
<h1>List of all users</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>PhoneNumber</th>
        <th>Email</th>
        <th>Role</th>
        <th>SetRole</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <form th:action="@{'/admin/user/users'}" th:method="put">
                <button type="submit">Set Role "CLIENT" </button>
                <input type="hidden" name="role" th:value="CLIENT">
                <input type="hidden" name="id"  th:value="${user.id}">
            </form>
        </td>
        <td>
            <form th:action="@{'/admin/user/users'}" th:method="put">
                <button type="submit">Set Role "MANAGER" </button>
                <input type="hidden" name="role"  th:value="MANAGER">
                <input type="hidden" name="id" th:value="${user.id}">
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div style="width: 200px; height: 200px;"></div>
<footer><div id="" th:insert="footer :: footer"></div></a></footer>


</body>
</html>
